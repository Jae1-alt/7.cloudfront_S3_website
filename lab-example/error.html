<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        /* Reset and Base Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Very dark gray background */
            color: #e0e0e0; /* Off-white text for readability */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
        }

        /* Container to hold content */
        .container {
            max-width: 600px;
            padding: 40px;
            border: 1px solid #333;
            border-radius: 15px;
            background-color: #1e1e1e; /* Slightly lighter card background */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Deep shadow */
        }

        /* Heading Style */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff5555; /* Red accent color for "Warning" vibe */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 85, 85, 0.4); /* Glowing text effect */
        }

        /* Image Container */
        .image-placeholder {
            margin: 30px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* The Image Styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #333;
            /* Cool hover effect setup */
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02); /* Slight zoom on hover */
            border-color: #ff5555;
        }

        /* Subtext */
        p {
            font-size: 1.2rem;
            color: #aaaaaa;
            margin-top: 0;
        }

        /* Optional Button */
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: transparent;
            color: #ff5555;
            border: 2px solid #ff5555;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: #ff5555;
            color: white;
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You Came to the wrong neighborhood</h1>

        <div class="image-placeholder">
            <img src="images/error1.avif" alt="Wrong Neighborhood">
        </div>

        <p>The page you are looking for does not exist.</p>

        <a href="index.html" class="home-btn">Turn Back Now</a>
    </div>

</body>
</html>
